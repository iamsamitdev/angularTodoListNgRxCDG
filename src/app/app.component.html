  <h3 class="text-center my-4">สิ่งที่ต้องทำ</h3>
  <div class="d-flex container h-100 justify-content-center">
    <div class="col-md-4">
      <form class="col-12" [formGroup]="todoForm" (ngSubmit)="add()">

        <div class="form-floating mb-3">
          <input type="text" 
          #emailInput
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"  
          formControlName="title"
          placeholder="วันนี้จะทำอะไรดี ?">
          <label for="email">วันนี้จะทำอะไรดี ?</label>
          <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
              <div *ngIf="f['title'].errors['required']">ต้องป้อนข้อความก่อน</div>
          </div>
      </div>

      </form>
      <!-- TODO List -->
      <div class="mt-3">
        
        <div class="card my-1" *ngFor="let todo of todoService.getTodos() | async">
          <div class="card-body py-2">
            <div class="row">
              <div class="col-md-10">
                <span *ngIf="!todo.completed"><a href="#update" (click)="update(todo)">Check ></a></span>
                <span *ngIf="todo.completed" class="text-success">Finished ></span>
                {{ todo.title }}
              </div>
              <div class="col-md-2 text-end"><a href="#delete" (click)="delete(todo)">X</a></div>
            </div>
          </div>
        </div>
        
        
      </div>
    </div>
  </div>
